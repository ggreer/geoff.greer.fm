<p>
  This tool lets you search and filter all first names from Social Security data of people born between 1880 and 2024. The data contains some typoes and misspellings.
</p>

<form id="name_form" onsubmit="filterNames()" disabled>
<div class="row">
  <div class="col w6">
    <div style="display:flex;">
      <label for="start_year">From</label>
      <input style="flex-grow: 1; margin: 0 10px;" disabled type="range" name="start_year" id="start_year" min="1880" max="2024" step="1" value="1880" />
      <span id="start_year_value"></span>
    </div>
  </div>
  <div class="col w6">
    <div style="display:flex;">
      <label for="end_year">to</label>
      <input style="flex-grow: 1; margin: 0 10px;" disabled type="range" name="end_year" id="end_year" min="1880" max="2024" step="1" value="2024" />
      <span id="end_year_value"></span>
    </div>
  </div>
</div>

<div class="row">
  <div class="col w3" style="text-align: right;">
    <input disabled type="checkbox" id="was_popular_check" name="was_popular_check" checked />
    <label for="was_popular">
      Was ever in the top
    </label>
    <input disabled type="number" name="was_popular" id="was_popular" min="1" max="100000" step="1" value="1000" />
  </div>
  <div class="col w3" style="text-align: right;">
    <input disabled type="checkbox" id="most_popular_check" name="most_popular_check" />
    <label for="most_popular">
      Was never in the top
    </label>
    <input disabled type="number" name="most_popular" id="most_popular" min="1" max="100000" step="1" value="1" />
  </div>
</div>

<div class="row">
  <div class="col w3" style="text-align: right;">
    <input disabled type="checkbox" id="least_popular_check" name="least_popular_check" />
    <label for="least_popular">
      Was never less popular than
    </label>
    <input disabled type="number" name="least_popular" id="least_popular" min="1" max="100000" step="1" value="100" />
  </div>
</div>

<div class="row">
  <div class="col w2">
    <label for="sex">Sex</label>
    <select name="sex" id="sex">
      <option value=""></option>
      <option value="M">Male</option>
      <option value="F">Female</option>
    </select>
  </div>
  <div class="col w4" style="text-align: right;">
    <label for="filter">Starts with</label>
    <input disabled type="search" name="filter_start" id="filter_start" />
  </div>
  <div class="col w6" style="text-align: right;">
    <label for="filter_contains">Contains</label>
    <input disabled type="search" name="filter_contains" id="filter_contains" />
  </div>
  <div class="col w6" style="text-align: right;">
    <label for="filter_end">Ends with</label>
    <input disabled type="search" name="filter_end" id="filter_end" />
  </div>
</div>
<div class="row">
  <div class="col w6" style="text-align:right;">
    <button type="button" onclick="filterNames()">Search</button>
  </div>
</div>
</form>

<p>
  <span id="count"></span> results
</p>

<div id="results"></div>

<script async type="text/javascript" src="d3-v7.9.0.js"></script>
<script async type="text/javascript" src="names.js"></script>
<script async type="text/javascript" src="chart.js"></script>
<script async type="text/javascript" src="name-data-compact.js"></script>

<script type="text/javascript">
var ALL_CIPHER_SUITES,
  cipher_suite;

function is_checked(id) {
  var elem = document.getElementById(id.toLowerCase());
  return elem && elem.checked;
}

function is_cs_enabled(cs) {
  var auth, auth_checked, enc, enc_checked, end, kx, mac, parts;
  parts = cs.split("_WITH_");
  kx = parts[0].split("_")[1];
  auth = parts[0].split("_")[2];
  end = parts[1].split("_");
  mac = end.slice(-1)[0];
  if (kx === "RSA" && auth === undefined) {
    auth = "RSA";
  }
  // CCM_8
  if (mac === "8") {
    mac = end.slice(-2).join("_");
  }
  enc = end.slice(0, -1).join("_");
  if (enc.slice(0,3) === "AES") {
    enc = enc.split("_");
    enc_checked = is_checked("enc_aes") && is_checked("enc_aes_" + enc[1]) && is_checked("enc_aes_" + enc[2]);
  } else {
    enc_checked = is_checked("enc_" + enc);
  }
  auth_checked = is_checked("auth_" + auth);
  return is_checked("kx_" + kx) &&
         auth_checked &&
         enc_checked &&
         is_checked("mac_" + mac);
}

function reevaluate() {
  var cs, i;
  cipher_suite.innerHTML = "";
  for (i = 0; i <  ALL_CIPHER_SUITES.length; i++) {
    cs = ALL_CIPHER_SUITES[i];
    if (is_cs_enabled(cs)) {
      cipher_suite.innerHTML += cs + " ";
    }
  }
//  console.log("cipher_suite:", cipher_suite.innerHTML);
}

cipher_suite = document.getElementById("cipher_suite");
document.getElementById("wrapper").onclick = reevaluate;
